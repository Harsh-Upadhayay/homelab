name: immich

services:
  immich-server:
    container_name: immich_server
    image: ${IMMICH_IMAGE}:${IMMICH_TAG}
    extends:
      file: hwaccel.transcoding.yml
      service: nvenc  # or: quicksync | rkmpp | vaapi | vaapi-wsl
    volumes:
      # Do not edit the next line. If you want to change the media storage location on your system, edit the value of UPLOAD_LOCATION in the .env file
      - ${UPLOAD_LOCATION}:/usr/src/app/upload
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      - redis
      - database
    restart: always
    healthcheck:
      disable: false
    networks:
      - traefik
      - immich_internal
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.immich.rule=Host(`${IMMICH_HOST}`)"
      - "traefik.http.routers.immich.entrypoints=websecure"
      - "traefik.http.routers.immich.tls.certresolver=cloudflare"
      - "traefik.http.services.immich.loadbalancer.server.port=2283"

  immich-machine-learning:
    container_name: immich_machine_learning
    # For hardware acceleration, add one of -[armnn, cuda, rocm, openvino, rknn] to the image tag.
    # Example for NVIDIA CUDA (recommended if you have an NVIDIA GPU):
    image: ${IMMICH_ML_IMAGE}:${IMMICH_ML_TAG}
    extends:
      file: hwaccel.ml.yml
      service: cuda  # or: armnn | rocm | openvino | openvino-wsl | rknn
    volumes:
      - model-cache:/cache
    restart: always
    healthcheck:
      disable: false
    networks:
      - immich_internal

  redis:
    container_name: immich_redis
    image: ${IMMICH_REDIS_IMAGE}:${IMMICH_REDIS_TAG}
    restart: always
    networks:
      - immich_internal

  database:
    container_name: immich_postgres
    image: ${IMMICH_POSTGRESS_IMAGE}:${IMMICH_POSTGRESS_TAG}
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_DB: ${DB_DATABASE_NAME}
      POSTGRES_INITDB_ARGS: '--data-checksums'
    volumes:
      # Do not edit the next line. If you want to change the database storage location on your system, edit the value of DB_DATA_LOCATION in the .env file
      - ${DB_DATA_LOCATION}:/var/lib/postgresql/data
    healthcheck:
      test: pg_isready --dbname='${DB_DATABASE_NAME}' --username='${DB_USERNAME}' || exit 1; Chksum="$$(psql --dbname='${DB_DATABASE_NAME}' --username='${DB_USERNAME}' --tuples-only --no-align --command='SELECT COALESCE(SUM(checksum_failures), 0) FROM pg_stat_database')"; echo "checksum failure count is $$Chksum"; [ "$$Chksum" = '0' ] || exit 1
      interval: 5m
      start_interval: 30s
      start_period: 5m
    command:
      [
        'postgres',
        '-c',
        'shared_preload_libraries=vectors.so',
        '-c',
        'search_path="$$user", public, vectors',
        '-c',
        'logging_collector=on',
        '-c',
        'max_wal_size=2GB',
        '-c',
        'shared_buffers=512MB',
        '-c',
        'wal_compression=on',
      ]
    restart: always
    networks:
      - immich_internal

volumes:
  model-cache:

networks:
  traefik:
    external: true
  immich_internal:
