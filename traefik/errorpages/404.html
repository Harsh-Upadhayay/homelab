<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>404 – Page Not Found</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; text-align: center; }
    .card { display: inline-block; padding: 2rem; border: 1px solid #ccc; border-radius: 8px; }
    a.button {
      display: inline-block; margin-top: 1rem; padding: 0.6rem 1.2rem;
      border-radius: 6px; background: #005bbb; color: white; text-decoration: none;
    }
    a.button:hover { background: #004999; }
  </style>
</head>
<body>
  <div class="card">
    <h1>404 – Page Not Found</h1>
    <p>Sorry, the page you requested could not be found.</p>
    <p><a href="/" class="button">Go Home</a></p>
  </div>
</body>
</html>
